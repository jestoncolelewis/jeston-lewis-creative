<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <main>
        <form>
            <input type="text" name="name" id="contact-name" placeholder="Your Name">
            <input type="email" name="email" id="contact-email" placeholder="me@example.com">
            <input type="tel" name="phone" id="contact-phone" placeholder="650-555-6328">
            <input type="text" name="subject" id="contact-subject" placeholder="My Awesome Project">
            <textarea type="textarea" name="message" id="contact-message" placeholder="What do you need help with?" rows="5" cols="10"></textarea>
            <button type="button" name="button" id="contact-button" onclick="send('contact-name', 'contact-email', 'contact-phone', 'contact-subject', 'contact-message')">Send</button>
        </form>
    </main>

    <footer>
        <p>Copyright &copy; Jeston Lewis Creative, LLC 2022</p>
    
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="https://jeston.click">Portfolio</a>
        <a href="./services.html">Services</a>
        <a href="./contact.html">Contact</a>
      </footer>
</body>
</html>
